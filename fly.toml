# fly.toml app configuration file generated for im-tld on 2023-05-29T14:36:21Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "im-tld"
primary_region = "sin"
kill_signal = "SIGINT"
kill_timeout = "5s"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
